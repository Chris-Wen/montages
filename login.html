<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册登录</title>
</head>
<body>
	<div class="container">
		<header></header>
		<div class="registerBox">
			<h1>新会员注册</h1>
			<form>
				<input type="text" placeholder='常用手机号' />
				<input type="password" placeholder='密码(6-12位字母与数字、符号组合)'/>
				<input type="text" placeholder='常用邮箱'/>
				<label for="checkbox">性别：</label>
				<input type="checkbox"/>男
				<input type="checkbox"/>女
			</form> 
		</div>
		<div class="loginBox">
			
		</div>
	</div>
</body>
</html>
